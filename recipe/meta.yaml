{% set name = "jupyterlab-gt-coar-theme" %}
{% set version = "0.2.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d2f06e7bcff9eeafa701d97b33e3065f50c52c869ba6eac32649d5c60bd56965

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - jupyterlab >=3,<4
    - python >=3.6

test:
  imports:
    - jupyterlab_gt_coar_theme
  commands:
    - pip check
    - jupyter labextension list
  requires:
    - pip

about:
  home: https://github.com/gt-coar/jupyterlab-gt-coar-theme
  summary: an unofficial Georgia Tech theme for JupyterLab
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
